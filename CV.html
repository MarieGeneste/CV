<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="CV.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato|Raleway" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container-fluid">

  <div class="row jumbotron text-center" style="margin-bottom:0">
    <div class="col-ms-12 titre">Miss Libellule</div>
    <div class="col-ms-12 metier">Développeuse Web</div>
  </div>

  <nav class="row navbar navbar-expand-md sticky-top bg-dark navbar-dark">
    <a class="navbar-brand d-md-none" href="#">MENU</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse text-center navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Compétences</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Expériences professionnelles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Formations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Recommandations</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row" id="competences">

    <div class="col-ms-6 text-center" style="width:50%" id="front"> FRONT-END

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Maquette
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">HTML5 & CSS3 - Bootstrap
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">JavaScript
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">E-Commerce & CMS
        </div>
      </div>

    </div>

    <div class="col-ms-6 text-center" style="width:50%" id="back">BACK-END

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">SGBD
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">PHP & SQL
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Programmation
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Développement CMS
        </div>
      </div>

    </div>

  </div>



  <div class="row jumbotron sticky-bottom text-center" style="margin-bottom:0">
    <p>Footer</p>
  </div>

</div>

</body>

</html>
